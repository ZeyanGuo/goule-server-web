<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购了管理界面</title>
		<script src="./layui/layui.all.js"></script>
		<link rel="stylesheet" href="./layui/css/layui.css">
		<link href="css/gouleLogin.css" rel="stylesheet" />
		<script src="js/base.js"></script>
	</head>
	<body>
		
		<div class="goule-server-login-container">
			<div class="goule-server-login-logo">
				<img src="img/logo_login.png" />
			</div>
			<div class="goule-login-area">
				<label class="goule-login-input-label">账号：</label>
				<input type="text" id="uname" value="" class="inputBox-style">
				<br>
				<label class="goule-login-input-label">密码：</label>
				<input type="password" id="password" value="" class="inputBox-style">
				<br>
				<button class="goule-normal-button" id="login" style="margin-top: 25px; padding: 0.3em 3.7em; word-spacing: 0.3em; text-align: center; outline: none; font-size: 25px; color: gray; line-height: 25px; border-radius: 5px; transition: background 0.3s ease-in; width: 250px;">
					<label style="display: block;">
						登 录
					</label>
				</button>
				<label class="goule-login-info-label" style="float: left; margin-left: 50px;">购了后台管理员</label>
			</div>
		</div>
		<script src="js/adlogin.js"></script>
	</body>
</html>
