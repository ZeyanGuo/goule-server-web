<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购了商城,配图管理</title>
    <link rel="import" href="admin_header.html">
    <link rel="stylesheet" href="css/admingp.css" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div id="header"></div>
    <div class="layui-body">
    		<div class="media-video">
    			<button type="button" class="layui-btn" id="upload-video">
			  <i class="layui-icon">&#xe67c;</i>上传视频
			</button>
    			<div class="media-video-none" id = "video-gray-area">
    				<p>请上传宣传视频</p>
    			</div>
    			<br />
    			<video id="video-area" style="display: none;" src="" width="300" height="200" controls></video>
    		</div>
        <div style="padding: 15px;">
            <div class="demoTable">
                商品ID：<span id = "uid"></span>
               
                <button class="layui-btn" id = "delete-img" data-type="delete">删除所选配图</button>
                <button class="layui-btn" id = "upload-img" data-type="create">添加配图</button>
            </div>
        </div>
        <table class="layui-hide" id="LAY_table_picture" lay-filter="picture"></table>
        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-xs" lay-event="views">预览</a>
        </script>
    </div>
    <div class="layui-footer">
        购了商城管理界面
    </div>
</div>
<script src="./js/admingp.js"></script>
</body>
</html>
