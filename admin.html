<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购了商城,商品管理</title>
    <link rel="import" href="admin_header.html">
    <link href="css/admin.css" rel="stylesheet" />
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div id="header"></div>
        <div class="layui-body">
            <div style="padding: 15px;">
                <div class="demoTable">
                    商品搜索：
                    <div class="layui-inline">
                        <input class="layui-input" id="uid" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                    <button class="layui-btn" data-type="delete">删除所选记录</button>
                    <button class="layui-btn" data-type="create">发布商品</button>
                </div>
            </div>
            <table class="layui-hide" id="LAY_table_good" lay-filter="good"></table>
            <script type="text/html" id="switchTpl">
                <input type="checkbox" name="recommed" value="{{d.id}}" thumbValue="{{d.thumbnail}}" lay-skin="switch" lay-text="Y|N" lay-filter="recommed" {{ d.recommed == 1 ? 'checked' : '' }}>
            </script>
            <script type="text/html" id="switchTp2">
                <input type="checkbox" name="status" value="{{d.id}}" thumbValue="{{d.thumbnail}}" lay-skin="switch" lay-text="Y|N" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
            </script>
            <script type="text/html" id="switchTp3">
                <input type="checkbox" name="homerecommend" value="{{d.id}}" thumbValue="{{d.introduce}}" lay-skin="switch" lay-text="Y|N" lay-filter="homerecommend" {{ d.homerecommend == 1 ? 'checked' : '' }}>
            </script>
			<script type="text/html" id="switchTp4">
                <input type="checkbox" name="discount" value="{{d.id}}" thumbValue="{{d.introduce}}" lay-skin="switch" lay-text="Y|N" lay-filter="discount" {{ d.discount == 1 ? 'checked' : '' }}>
            </script>
			<script type="text/html" id="switchTp5">
                <input type="checkbox" name="funsnacks" value="{{d.id}}" thumbValue="{{d.introduce}}" lay-skin="switch" lay-text="Y|N" lay-filter="funsnacks" {{ d.funsnacks == 1 ? 'checked' : '' }}>
            </script>
			<script type="text/html" id="switchTp6">
                <input type="checkbox" name="freshfruit" value="{{d.id}}" thumbValue="{{d.introduce}}" lay-skin="switch" lay-text="Y|N" lay-filter="freshfruit" {{ d.freshfruit == 1 ? 'checked' : '' }}>
            </script>
            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="media">配图</a>
                <a class="layui-btn layui-btn-xs" lay-event="introPicture">简图</a>
                <a class="layui-btn layui-btn-xs" lay-event="property">属性</a>
            </script>
        </div>
        <div class="layui-footer">
            购了商城管理界面
        </div>
    </div>
    <script src="./js/admin.js"></script>
</body>
</html>
